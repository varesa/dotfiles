env:
    # 'alacritty' causes issues with SSH
    TERM: xterm-256color

# Colors (New Moon)
colors:
  # Default colors
  primary:
    background: '#1D1D1D'
    foreground: '#EEEEEE'
  # Normal colors
  normal:
    black: '#2D2D2D'
    red: '#EF2929'
    green: '#8AE234'
    yellow: '#FCE94F'
    blue: '#729FCF'
    magenta: '#AD7FA8'
    cyan: '#34E2E2'
    white: '#EEEEEE'
  # Bright colors
  bright:
    black: '#777C85'
    red: '#F2777A'
    green: '#76D4D6'
    yellow: '#FFEEA6'
    blue: '#6AB0F3'
    magenta: '#E1A6F2'
    cyan: '#76D4D6'
    white: '#FFFFFF'
